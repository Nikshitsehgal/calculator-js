<html>
  <head>
    <title>Calculator</title>
    <link
      rel="shortcut icon"
      href="img/calculator-4919597_640.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="Bootstrap/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Mansalva&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="mytimer"></div>

    <div style="height: 30px"></div>

    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <div class="mainDiv">
          <div class="card my-2 text-center border-warning">
            <div class="card-title">
              <div class="card-header text-warning bg-outline-warning">
                <b>CALCULATOR</b>
              </div>
            </div>
            <!-- FIRST ROW -->
            <div class="row justify-content-center">
              <div>
                <input
                  type="text"
                  disabled
                  id="abcd"
                  class="form-control mb-2"
                />
              </div>
            </div>
            <!-- SECOND ROW  -->
            <div class="row">
              <div class="col-sm-4">
                <button class="number mb-2" onclick="setnumber('9')">9</button>
              </div>

              <div class="col-sm-4">
                <button class="number mb-2" onclick="setnumber('8')">8</button>
              </div>

              <div class="col-sm-4">
                <button class="number mb-2" onclick="setnumber('7')">7</button>
              </div>
            </div>
            <!-- THIRD ROW -->
            <div class="row">
              <div class="col-sm-4">
                <button class="number mb-2" onclick="setnumber('6')">6</button>
              </div>

              <div class="col-sm-4">
                <button class="number mb-2" onclick="setnumber('5')">5</button>
              </div>

              <div class="col-sm-4">
                <button class="number mb-2" onclick="setnumber('4')">4</button>
              </div>
            </div>
            <!-- FOURTH ROW -->
            <div class="row">
              <div class="col-sm-4">
                <button class="number mb-2" onclick="setnumber('3')">3</button>
              </div>

              <div class="col-sm-4">
                <button class="number mb-2" onclick="setnumber('2')">2</button>
              </div>

              <div class="col-sm-4">
                <button class="number mb-2" onclick="setnumber('1')">1</button>
              </div>
            </div>
            <!-- FIFTH ROW -->
            <div class="row">
              <div class="col-sm-4">
                <button class="operation mb-2" onclick="operation('+')">
                  +
                </button>
              </div>

              <div class="col-sm-4">
                <button class="number mb-2" onclick="setnumber('0')">0</button>
              </div>

              <div class="col-sm-4">
                <button class="operation mb-2" onclick="operation('-')">
                  -
                </button>
              </div>
            </div>
            <!-- SIXTH ROW -->
            <div class="row">
              <div class="col-sm-4">
                <button class="operation mb-2" onclick="operation('*')">
                  *
                </button>
              </div>

              <div class="col-sm-4">
                <button class="operation mb-2" onclick="result()">=</button>
              </div>
              <div class="col-sm-4">
                <button class="operation mb-2" onclick="operation('/')">
                  /
                </button>
              </div>
            </div>
            <!-- SEVENTH ROW -->
            <div class="row justify-content-center">
              <div class="col-sm-12">
                <button class="btn mb-2 clear" onclick="clear1()">Clear</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="Bootstrap/jquery.js"></script>
    <script src="Bootstrap/popper.min.js"></script>
    <script src="Bootstrap/bootstrap.min.js"></script>
  </body>
</html>
